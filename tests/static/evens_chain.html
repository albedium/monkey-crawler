<!DOCTYPE html>
<html>
<head>
    <title>Some events chain:)</title>
    <script src="js/jquery-2.0.3.js"></script>
    <script>
        function bar() {
            //nop :)

        }

        $(document).ready(function() {
            $('#foo').on('click', function() {
                this.innerHTML = '<a href="javascript:void(0)" ondblclick="bar()">Click me;)</a>';
            });
            $('#bar').on('mouseover', function() {
                $('#bar').append(
                        $('<div>').on('click', bar)
                );
            });
        });
    </script>
</head>
<body>
    <span id="foo">something</span>
    <span id="bar">something</span>
</body>
</html>
